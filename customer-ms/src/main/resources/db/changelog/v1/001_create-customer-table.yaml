databaseChangeLog:
  - changeSet:
      id: create-customer-table
      author: Aziz
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: full_name
                  type: varchar(50)

              - column:
                  name: age
                  type: INT

              - column:
                  name: pin
                  type: INT

              - column:
                  name: balance
                  type: INT

